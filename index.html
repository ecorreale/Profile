<!doctype html>
<html lang="en">

<head>
    <title>Ernest Correale</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <!-- LocLized jquery script -->
    <script type="text/javascript" src="js\jquery-3.4.1.min.js"></script>

    <!-- Load Popper.js to support Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <!-- loadBootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</head>

<body>

    <!-- define NavBar collapse and color settings and mb (bottom margin -->
    <nav class="navbar  navbar-expand-md mb-3 mr-2 navbar-light" role="navigation">
        <!-- Start Nav list structure -->
        <!-- attributes
            mb-2 Attribute: m = Margin, b = bottom, 2 = 8px
        -->

        <!-- Crete Hamburger button for collapsed state -->
        <button class="navbar-toggler small " type="button" data-toggle="collapse" data-target="#navDiv" aria-controls="navDiv" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            <!-- ISSUE - Opens in singe row-->
        </button>

        <!-- display static string in nav bar (brand) -->
        <a class="navbar-brand" href="./index.html">Ernest Correale</a>

        <div class="collapse navbar-collapse" id="navDiv">
            <ul class="nav nav-tabs ml-auto navbar-left" id="navTabs" role="tablist">

                <!-- navigaton item on nav bar -->
                <li class="nav-item">
                    <!-- link when clicking on the nav item -->
                    <a id="about-tab" class="nav-link active" data-toggle="tab" href="#about" role="tab" aria-controls="about" aria-selected="false">About</a>
                </li>

                <!-- navigaton item on nav bar -->
                <li class="nav-item">
                    <!-- link when clicking on the nav item -->
                    <a id="profile-tab" class="nav-link " data-toggle="tab" href="#portfolio" role="tab" aria-controls="portfolio" aria-selected="false">Portfolio</a>
                </li>


                <!-- navigaton item on nav bar -->
                <li class="nav-item">
                    <!-- link when clicking on the nav item -->
                    <a id="contact-tab" class="nav-link" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Contact</a>
                </li>




            </ul>
            <!--/Nav Items-->

        </div>
        <!--/navDiv-->

    </nav>
    <!--/.Navbar-->
    <!-- tab-content starts the tab panels -->
    <div class="tab-content">

        <!-- tab-pane ID must equeal the href value minius the # for the associated tab -->
        <div class="tab-pane fade show active" id="about" role="tabpanel" aria-labelledby="about-tab">
            <div class="embed-responsive embed-responsive-16by9">
                <iframe id="about-iframe" frameborder="0" allowfullscreen class="embed-responsive-item" src="./about.html"></iframe>
            </div>
        </div>


        <div class="tab-pane fade" id="portfolio" role="tabpanel" aria-labelledby="profile-tab">
            <!-- iframe responsive wrapper -->
            <div class="embed-responsive embed-responsive-16by9">
                <!-- iframe loading profie.htm page -->
                <iframe id="profile-iframe" frameborder="0" allowfullscreen class="embed-responsive-item" src="./portfolio.html"></iframe>
            </div>
        </div>


        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
            <div class="embed-responsive embed-responsive-16by9">
                <iframe id="contact-iframe" frameborder="0" allowfullscreen class="embed-responsive-item" src="./contact.html"></iframe>
            </div>
        </div>

    </div>

    <footer class="page-footer fixed-bottom">
        <div class="text-muted">@Copyright Ernest Correale</div>
    </footer>

</body>

</html>
