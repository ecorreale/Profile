<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="row">
        <div class="col-xs-5">
            <!-- Display Container -->
            <div class="container" style="max-width:425px">

                <header>
                    <div class="header">Contact Me</div>
                </header>

                <main>
                    <form>
                        <!-- Requestor's Name -->
                        <div class="form-group">
                            <label for="reqName">Name</label>
                            <input type="text" class="form-control" id="reqName" aria-describedby="reqNameHelp">
                        </div>

                        <!-- eMail address intput -->
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>

                        <!-- Message Textbox -->
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea rows="8" class="form-control" id="message"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </main>
            </div>
        </div>
        <div class="col-xs-5"> </div>
    </div>
</body>

</html>
